syntax = "proto3";

package blogpost;
option go_package = "https://github.com/scrot/yabs/blogpost-service/";

import "google/protobuf/timestamp.proto";


service BlogpostService {
  rpc CreateBlogpost(Blogpost) returns (Response) {}
}

message Blogpost {
  int32 id = 1;
  string title = 2;
  string content = 3;
  string author = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message Response {
  bool created = 1;
  Blogpost blogpost = 2;
}